<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- bootstrep icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Mobile Fist -->
    <link rel="stylesheet" href="../estilos/cadastro.css">
    <!-- Média Queries -->
    <link rel="stylesheet" href="../estilos/cadastroMQ.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section id="cadastro">
            <div id="imagem">
                <!-- aqui vai as imagens nas CSS -->
            </div>
            <div id="formulario">
                <p>Seja Bem-Vindo(a) a nossa Igreja! Cadastre-se</p>
                <form  action="#" method="post" autocomplete="on">
                    <p><label for="inome">Nome: </label></p>
                    <p><input type="text" name="nome" id="inome" required minlength="3" maxlength="10" placeholder="Ex: João" autocomplete="name"></p>
                    <p><label for="isobrenome">Sobrenome: </label></p>
                    <p><input type="text" name="sobrenome" id="isobrenome" required minlength="4" maxlength="15" placeholder="Ex: Batista"></p>
                    <p><label for="imail">Email: </label></p>
                    <p><input type="email" name="mail" id="imail" required autocomplete="email" placeholder="Ex: jbatista@gmail.com"></p>
                    <p><label for="idata">Data De Nascimento: </label></p>
                    <p><input type="date" name="data" id="idata" required autocomplete="bday"></p>
                    <p><label for="itel">Telefone: </label></p>
                    <p><input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="Ex: 16993246540"></p>
                    <div id="password">
                        <p><label for="isenha">Senha: </label></p>
                        <p><input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Crie sua senha"> <i class="bi bi-eye-fill" id="btn-password" onclick="showpassword()"></i></p>
                        <p><label for="iconfsenha">Confirme sua senha: </label></p>
                        <p><input type="password" name="confsenha" id="iconfsenha" required minlength="8" maxlength="20" placeholder="Confirme sua senha"> <i class="bi bi-eye-fill" id="btn-confirmpassword" onclick="showconfirmpassword()"></i></p>
                    </div>
                    <div id="msg" class="error"></div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <script src="../Scripts/cadastro.js"></script>
</body>
</html>
