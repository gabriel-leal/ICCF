<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Mobile Fist -->
    <link rel="stylesheet" href="../estilos/login.css">
    <!-- Média Queries -->
    <link rel="stylesheet" href="../estilos/loginMQ.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai as imagens nas CSS -->
            </div>
            <div id="formulario">
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta!</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">  
                        <span class="material-symbols-outlined">person</span>            
                        <input type="email" name="login" id="ilogin" required placeholder=" Seu e-mail" autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder=" Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="../Templetes/cadastro.html" class="botao"> Cadastre-se </a>
                    <div id="esquecisenha"><a href="esquecisenha.html">esqueci a senha</a></div>
                </form>
            </div>
        </section>
    </main>
    <script src="../Scripts/login.js"></script>
</body>
</html>
